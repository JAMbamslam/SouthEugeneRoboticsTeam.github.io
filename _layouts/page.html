---
layout: default
---
<!-- Page Section -->
<a class="anchor" id="post-anchor"></a>
<section id="page" class="purple">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>{{ page.title }}</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        {{ content }}
      </div>
    </div>
  </div>
</section>
